<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>INScore Test</title>

    <link href="../css/inscore.css" rel="stylesheet">
	<script src="../libGUIDOEngine.js"></script>
	<script src="../inscore.js"></script>
</head>

<body style="margin: 20px">

    <inscore-code>
	color = 20 0 150;
	/ITL/scene/* del;
	/ITL/scene/welcome set txt "Welcome to INScore";
	/ITL/scene/welcome color $color;
	/ITL/scene/welcome fontSize 40;
	/ITL/scene/welcome fontWeight bold;
	/ITL/scene/welcome y -0.5;
    </inscore-code>
    <inscore-code>
	/ITL/scene/toto set txt "Hello world!";
    </inscore-code>

    <script type="text/javascript"> 
    	INScore.start("scene", "absolute"); 
    	INScore.register("inscore-code");
    </script>

</body>

</html>
